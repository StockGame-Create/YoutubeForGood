<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프라이빗 링크 허브</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 90%;
      max-width: 450px;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: left;
    }

    .link-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .link-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .link-title a {
      color: inherit;
      text-decoration: none;
    }

    .link-title a::after {
      content: ' ↗';
      font-size: 1rem;
      opacity: 0.6;
    }

    .link-description {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <h1>🔒 비공개 링크 허브</h1>

  <div class="link-container">

    <div class="link-card">
      <div class="link-title">
        <a href="https://v4.www-y2mate.com/" target="_blank">1. Y2mate</a>
      </div>
      <div class="link-description">
        유튜브 쇼츠 불펌 사이트.
      </div>
    </div>

    <div class="link-card">
      <div class="link-title">
        <a href="https://app.clipchamp.com/editor/dbc17b14-96f8-41ed-9205-040e61bfdbf0" target="_blank">2. Clipchamp</a>
      </div>
      <div class="link-description">
        유튜브 쇼츠 편집 사이트.
      </div>
    </div>



  </div>

  <footer>© 2025 Private Link. All rights reserved.</footer>

</body>
</html>
